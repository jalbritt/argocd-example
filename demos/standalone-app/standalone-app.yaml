ApiVersion: argoproj.io/v1alpha1
Kind: Application
Metadata:
  Name: standalone-app
  Namespace: argocd
Spec:
  source:
    repoURL: 'https://github.com/jalbritt/argocd-example.git'
    targetRevision: HEAD
    path: demos/standalone-app
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
